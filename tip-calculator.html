<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="tip-calculator.css">
	<link rel="stylesheet" type="text/css" href="narmalize.css">
</head>
<body>
	<div id="container">
		<div id="calculator">
			<h1>Tip Calculator</h1>
			<form>
				
					<label for="billAmount">How much was your bill?<br>
						$<input type="text" name="" id="billAmount">
					</label>
					<label>How was your service?<br>
						<select id="serviceQuality">
							<option disabled selected value="0">-- choose an option --</option>
							<option value="0.3">30% - Outstanding</option>
							<option value="0.2">20% - Good</option>
							<option value="0.15">15% - It was okey</option>
							<option value="0.1">10% - Bad</option>
							<option value="0.05">5% - Terrible</option>
						</select>
					</label>
					<label>How many people sharing the bill<br>
					<input type="text" name="" id="totalPeople">People</label>
					<button type="button" id="calculate">Calculate</button>
			
			</form>
		</div>
		<div id="totalTip">
			<sup>$</sup>
			<span id="tip">0.00</span>
			<small id="each">each</small>
			
		</div>		
	</div>
	<script type="text/javascript" src="tip-calculator.js"></script>
</body>
</html>
